<!-- Monochrome SVG icon: hexagon with nodes and </> code symbol -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="256"
  height="256"
  fill="none"
  stroke="currentColor"
  stroke-width="3"
  stroke-linecap="round"
  stroke-linejoin="round"
  role="img"
  aria-label="Code symbol inside a hexagon of connected nodes"
>
  <!-- Hexagon edges -->
  <polyline points="82,50 66,77 34,77 18,50 34,23 66,23 82,50" />

  <!-- Nodes -->
  <circle cx="82" cy="50" r="3" fill="currentColor" />
  <circle cx="66" cy="77" r="3" fill="currentColor" />
  <circle cx="34" cy="77" r="3" fill="currentColor" />
  <circle cx="18" cy="50" r="3" fill="currentColor" />
  <circle cx="34" cy="23" r="3" fill="currentColor" />
  <circle cx="66" cy="23" r="3" fill="currentColor" />

  <!-- </> code symbol -->
  <polyline points="40,45 34,50 40,55" />
  <polyline points="60,45 66,50 60,55" />
  <line x1="52" y1="44" x2="48" y2="56" />
</svg>
